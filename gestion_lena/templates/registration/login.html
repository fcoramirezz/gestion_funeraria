{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'gestion_lena/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'gestion_lena/css/login.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Ingrese con su Cuenta </h3>
        <div align="center">
        <a href="/password_reset/recover/"> ¿Olvidaste tu clave?</a>
        </div>
            <div class="main">
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">o</span>
            </div>

            <form role="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputUsernameEmail">Usuario</label>
                    <input type="text" class="form-control" name="username" id="inputUsernameEmail">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="inputPassword">
                </div>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox">
                        Recuerdame </label>
                </div>
                <button type="submit" class="btn btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    <br>
        <div class="col-md-6 col-md-offset-3">
        {% if messages %}
                {% for message in messages %}
                 <div {% if message.tags == "error" %} class="alert alert-danger volatile" {% else %} class="alert alert-{{ message.tags }} volatile" {% endif %}> {{ message }} </div>
                {% endfor %}
        {% endif %}
    </div>
    </div>

</div>
</body>
</html>
