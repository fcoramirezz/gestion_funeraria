{% extends 'gestion_lena/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="page-header">
        <h1> Filtrar por Fecha el estado de cuenta  <small> (Gastos y Ventas) </small> </h1>
    </div>

<div class="col-md-6 col-md-offset-2">
<div class="well">
   <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form  %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "search" %} Buscar
        </button>
    {% endbuttons %}
</form>
</div>
</div>


{% endblock %}
