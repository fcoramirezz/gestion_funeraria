{% extends 'gestion_lena/pedido_list.html' %}
{% load bootstrap3 %}

{% block object_detail %}
    <div class="page-header">
        <h1> Crear Pedido  <small> </small> </h1>
    </div>

    <div class="well">
   <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form  %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Guardar
        </button>
    {% endbuttons %}
</form>

    </div>

{% endblock %}
